<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .getData{
            width:400px;
            margin:0 auto;
        }
        form{
            margin:0 auto;
        }
        input,textarea{
            margin:10px 0px;
            padding:10px 15px;
            outline: none;
            display: block;
            min-width: 300px;
        }
    </style>
</head>
<body>
<div class="getData">
    <form action="http://127.0.0.1:5000/add" method="post">
    <input type="text" name="title" placeholder="News Title">
    <textarea name="detail" id="" cols="30" rows="10"></textarea>
    <input type="submit" value="Add" >
</form>

    <h4>News data</h4>
    <h2>{{ title}}</h2>
    <p>{{detail}}</p>
</div>
</body>
</html>
